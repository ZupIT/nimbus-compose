name: "Secret exposure detection"

on:
  push:
    branches: [ci/app-sec]
  pull_request:
    branches: [main]

jobs:
  secret-exposure-detection:
    runs-on: macos-12

    steps:
      # Checks-out the action under $GITHUB_WORKSPACE
      - name: clone appsec-secret-detect-action
        uses: actions/checkout@v2
        with:
          repository: ZupIT/appsec-secret-detect-action
          path: appsec-secret-detect-action
          ref: v1

      - name: Detect Secrets
        uses: appsec-secret-detect-action
      - name: Export artifacts
        uses: actions/upload-artifact@master
        with:
          name: secret-detect-report
          path: ./reports/detect-secret.json
